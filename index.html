<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSR Portal - SG Misburg</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<header>
    <h1>JSR Portal - SG Misburg</h1>
</header>

<div id="loginSection">
    <div class="card login-card">
        <h2>Interner Login</h2>
        <input type="password" id="pwInput" placeholder="Passwort...">
        <button onclick="handleLogin()" class="full-btn">Anmelden</button>
        <p id="errorMsg" class="error-msg"></p>
    </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="user-bar">
        <span id="userStatus">Berechtigung wird gepr√ºft...</span>
        <button onclick="location.reload()" class="logout-btn">Logout</button>
    </div>

    <div class="card" id="dashCard">
        <div id="dashboard"></div>
    </div>

    <div class="card">
        <div class="table-header">
            <h3>‚öΩ Einzelspiele</h3>
            <button class="admin-only add-small-btn" onclick="addEntry('spiele')">+ Spiel</button>
        </div>
        <div class="table-container">
            <table id="spieleTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Zeit</th>
                        <th>Halle</th>
                        <th>Klasse</th>
                        <th>Heim - Gast</th>
                        <th>JSRs</th>
                        <th>Status</th>
                        <th class="admin-only">Aktion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="table-header">
            <h3>üèÜ Turniere</h3>
            <button class="admin-only add-small-btn" onclick="addEntry('turniere')">+ Turnier</button>
        </div>
        <div class="table-container">
            <table id="turnierTable">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Von-Bis</th>
                        <th>Halle</th>
                        <th>Turnier-Name</th>
                        <th>Eingeteilte JSR</th>
                        <th>Status</th>
                        <th class="admin-only">Aktion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <button class="export-btn full-btn" onclick="exportPDF()">Als PDF speichern</button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
