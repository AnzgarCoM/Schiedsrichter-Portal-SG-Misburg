<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSR Portal - SG Misburg</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body>

<header>
    <h1>JSR Portal - SG Misburg</h1>
</header>

<div id="loginSection">
    <div class="card login-card">
        <h2>Interner Login</h2>
        <input type="password" id="pwInput" placeholder="Passwort...">
        <button onclick="handleLogin()" class="full-btn">Anmelden</button>
        <p id="errorMsg" class="error-msg"></p>
    </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="user-bar">
        <div class="user-info">
            <span id="userStatus">Status...</span>
            <span id="onlineIndicator" class="status-dot"></span>
        </div>
        <button onclick="location.reload()" class="logout-btn">Abmelden ğŸšª</button>
    </div>

    <div class="card no-border">
        <div id="dashboard" class="dashboard-grid"></div>
    </div>

    <div id="adminChartSection" class="card admin-only" style="display:none;">
        <h3>ğŸ“Š Statistik</h3>
        <div class="chart-container"><canvas id="statsChart"></canvas></div>
    </div>

    <div class="card">
        <h3>ğŸ—“ï¸ Spielplan Kalender</h3>
        <div id="calendar"></div>
    </div>

    <div class="section-container">
        <div class="table-header-flex">
            <h3>âš½ Einzelspiele</h3>
            <button class="admin-only add-btn" onclick="addEntry('spiele')" style="display:none;">+ Spiel</button>
        </div>
        <div class="desktop-view table-container">
            <table id="spieleTable">
                <thead>
                    <tr>
                        <th>Datum</th><th>Zeit</th><th>Halle</th><th>Klasse</th><th>JSR 1</th><th>JSR 2</th><th>Bemerkung</th><th class="status-col">Status</th><th class="admin-only">X</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="spieleMobile" class="mobile-view"></div>
    </div>

    <div class="section-container">
        <div class="table-header-flex">
            <h3>ğŸ† Turniere</h3>
            <button class="admin-only add-btn" onclick="addEntry('turniere')" style="display:none;">+ Turnier</button>
        </div>
        <div class="desktop-view table-container">
            <table id="turnierTable">
                <thead>
                    <tr>
                        <th>Datum</th><th class="time-col">Von-Bis</th><th>Halle</th><th>Turnier</th><th>JSR 1</th><th>JSR 2</th><th>JSR 3</th><th>Bemerkung</th><th class="status-col">Status</th><th class="admin-only">X</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="turniereMobile" class="mobile-view"></div>
    </div>

    <div class="card">
        <button class="export-btn full-btn" onclick="exportPDF()">Als PDF speichern</button>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
